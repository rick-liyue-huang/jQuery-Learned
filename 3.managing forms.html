<p>output: <span id="out11"></span></p>

<script>

    $(function () {
        var user = $("input[type='text']").eq(0).val();
        $('#outer').text(user);
        $("input[type='text']").eq(0).val("replaced content");


        // about textarea
        var content = $("textarea[name='content']");
        content.val("text area content");
        $("#out1").text(content.val());

        // selecting by ability
        var box3 = $("input[type='text']").eq(2);
        box3.prop("disabled", true);

        if(box3.prop("disabled") === true) {
            $("#out2").text(box3.val() + " disabled");
        }

        var box4 = $("input[type='text']").eq(2);
        box4.prop("disabled", false);

        if (box4.prop("disabled") === false) {
            $("#out3").text(box4.val() + " enabled");
        }

        // about radio
        var rad3 = $("input[type='radio']").eq(2);
        rad3.prop("checked", true);

        if (rad3.prop("checked") === true) {
            $("#out4").text(rad3.val() + " checked");
        }

        // about checkbox
        var chk3 = $("input[type='checkbox']").eq(2);
        chk3.prop("checked", true);

        if(chk3.prop("checked") === true) {
            $("#out5").text(chk3.val() + " checked");
        }

        // options
        var opt3 = $("option[value='three']");
        opt3.prop("selected", true);

//        if(opt3.prop("selected") === true) {
//            $("#out6").text(opt3.val() + " selected");
//        }

        // change() method
        $("select").change(
                function () {
                    var pick = $("option").filter(":selected");
                    $("#out6").text(pick.val() + " selected");
                }
        );


        var btns = $("input[type='button'], button");
        btns.css("border", "3px solid red");
        $("#out7").text(btns.length + " buttons selected");


        var btns2 = $("input[type='submit'], input[type='reset']");
        btns2.css("border", '2px solid blue');
        $("#out8").text(btns2.length + " buttons selected");


        // selecting file input
        $("input[type='file']").change(
                function () {
                    $("#out9").text($(this).val());
                }
        );

        var img = $("input[type='image']");
        img.val("action button");


        // recognizing focus
        var txt = $("input[type='text']").eq(0);
        var out = $("#out10");
        txt.focus(function () {
            out.text("active");
        });
        txt.blur(function () {
            out.text("inactive");
        });

        var frm = $("form");
        frm.focus(function () {
            out.text("form active");
        });
        frm.blur(function () {
            out.text("form inactive");
        });


        // submitting forms
        $("form").submit(
                function () {
                    if(confirm("submit form?")) {
                        return true;
                    } else {
                        $("#out11").text("form submission cancelled");
                        return false;
                    }
                }
        )


    });


</script>
